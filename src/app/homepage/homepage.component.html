<div class="min-h-screen flex flex-col">
  <div class="flex justify-between items-center p-4 border-b border-gray-300">
    <h1 class="text-3xl font-bold text-blue-300">{{ APP_NAME }}</h1>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="logout()">
      Logout
    </button>
  </div>

  <div class="flex flex-col items-center justify-center flex-grow px-10 py-20">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full max-w-4xl">
      <button class="bg-blue-300 hover:bg-blue-700 text-white font-bold py-4 rounded-lg" routerLink="/messages">
        Messages
      </button>
      <button class="bg-blue-300 hover:bg-blue-700 text-white font-bold py-4 rounded-lg" routerLink="/trusted-people">
        Trusted People
      </button>
      <button class="bg-blue-300 hover:bg-blue-700 text-white font-bold py-4 rounded-lg" routerLink="/settings">
        Settings
      </button>
      <button *ngIf="theyTrustMeCondition" class="bg-blue-300 hover:bg-blue-700 text-white font-bold py-4 rounded-lg">
        They Trust Me
      </button>
    </div>
  </div>
</div>
